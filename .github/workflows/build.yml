name: AP Testing Calendar
on:
  schedule:
    - cron: */5 * * * *
jobs:
  build-node:
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v3
      - run: npm install
      - run: node elex-testing-results/app.js
