name: AP Testing Calendar
"on":
  schedule:
    - cron: "*/15 * * * *"
jobs:
  build-node:
    runs-on: ubuntu-latest
    container: "node:16"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Run Code
        run: node elex-testing-results/app.js
