name: AP Testing Calendar
on: push
jobs:
  build-node:
    runs-on: ubuntu-latest
    container: "node:16"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Run Code
        env:
          SHEETS_ID: ${{secrets.SHEETS_ID}}
        run: node elex-testing-results/app.js
